<style>
/* static/css/style.css */

/* Basic Reset */
*,
*::before,
*::after {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

/* General Styles */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f3f6fb;
    color: #444;
    line-height: 1.6;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 900px;
    margin: 50px auto;
    padding: 30px;
    background: #ffffff;
    border-radius: 10px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease-in-out;
}

.container:hover {
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
}

h1 {
    text-align: center;
    color: #0069d9;
    font-weight: bold;
    margin-bottom: 20px;
}

/* Button Styles */
.btn {
    background-color: #0069d9;
    color: rgb(89, 131, 199);
    padding: 12px 24px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
    font-size: 1.1rem;
    text-align: center;
    display: block;
    margin: 20px auto;
}

.btn:hover {
    background-color: #0056b3;
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0, 85, 179, 0.3);
}

/* Table Styles */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    font-size: 1rem;
}

table th, table td {
    border: 1px solid #e1e1e1;
    padding: 12px 15px;
    text-align: center;
}

table th {
    background-color: #0069d9;
    color: white;
    font-weight: bold;
}

table tbody tr:nth-child(odd) {
    background-color: #f9f9f9;
}

table tbody tr:hover {
    background-color: #eaf4ff;
}

/* Message Styling */
.messages {
    margin-top: 20px;
    text-align: center;
}

.message {
    padding: 15px;
    border-radius: 5px;
    font-size: 1.1rem;
    transition: all 0.3s ease;
    margin-bottom: 15px;
}

.message.error {
    background-color: #f8d7da;
    color: #721c24;
    border-left: 5px solid #f5c6cb;
}

.message.success {
    background-color: #d4edda;
    color: #155724;
    border-left: 5px solid #c3e6cb;
}

/* Chart Styling */
.chart-image {
    width: 100%;
    height: auto;
    margin-top: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Form Styling */
form {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
}

form input, form button {
    width: 100%;
    max-width: 500px;
    margin: 10px 0;
    padding: 10px;
    font-size: 1rem;
}

form button {
    border-radius: 25px;
    background-color: #28a745;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

form button:hover {
    background-color: #218838;
}

/* Navbar Styling */
.navbar {
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.navbar-brand {
    font-size: 1.5rem;
    font-weight: bold;
}

.navbar .nav-item .nav-link {
    color: white;
    font-weight: bold;
    transition: color 0.3s ease;
}

.navbar .nav-item .nav-link:hover {
    color: #e0e0e0;
}
</style>
